<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" style="color:rgb(78, 78, 78);">Dashboard</a>
      <a mat-list-item routerLink="FieldEscalation" style="color:rgb(78, 78, 78);">Field Escalation</a>
      <a mat-list-item routerLink="Schedule" style="color:rgb(78, 78, 78);">QM/SL/STBY Schedule</a> 
      <a mat-list-item routerLink="DropQM" style="color:rgb(78, 78, 78);">Dropping QM</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Support Portal</span>
      <span class="example-fill-remaining-space"></span>
      <span>
        <a href="http://www.infoblox.com" target="_blank">
          <img src="assets/logo2.png">
        </a>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
